<style>

/* Hide Audio Player */

/* Floating Hearts */
.heart{

@keyframes float{

.message-box{

.cake-container{

    width:200px;
    margin:0 auto;
}

.cake-half{
    font-size:100px;
    position:absolute;
    transition:1.2s ease;
}

.left{ left:0; }
.right{ right:0; }

.cut-left{
    transform:translateX(-80px) rotate(-30deg);
}

.cut-right{
    transform:translateX(80px) rotate(30deg);
}

/* Knife */
.knife{

    position:absolute;
    top:-60px;
    left:70px;
    cursor:pointer;
    transition:0.8s ease;
}

    transform:rotate(100deg);
}

/* Confetti */
.confetti{
    position:fixed;
    top:0;
    width:8px;
    height:8px;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}

/* Falling Emojis */
