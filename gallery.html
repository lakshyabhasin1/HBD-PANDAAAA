<!DOCTYPE html>
<html>
<head>
<title>Our Cute Moments ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(135deg,#ff9ecf,#ffb6e6,#ffc6f0);
    text-align:center;
}

h1{
    color:white;
    margin:30px 0;
    font-size:28px;
    text-shadow:0 0 15px #ff3399;
}

.slider{
    position:relative;
    width:80%;
    max-width:400px;
    margin:30px auto;
}

.slider img{
    width:100%;
    height:450px;
    object-fit:cover;
    border-radius:25px;
    box-shadow:0 0 25px rgba(255,0,150,0.6);
    display:none;
}

.slider img.active{
    display:block;
}

.controls{
    margin-top:20px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:#ff3399;
    color:white;
    box-shadow:0 0 15px #ff66cc;
    transition:0.3s;
    margin:5px;
}

button:hover{
    transform:scale(1.1);
    background:#ff1a8c;
}
</style>
</head>

<body>

<h1>Our Funny & Cute Moments Together ðŸ˜‚ðŸ’–</h1>

<!-- ðŸŽµ Music (auto plays after first interaction) -->
<audio id="bgMusic" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<div class="slider">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
    <img src="photo9.jpg">
    <img src="photo10.jpg">
</div>

<div class="controls">
    <button onclick="prevImage()">â¬… Previous</button>
    <button onclick="nextImage()">Next âž¡</button>
</div>

<script>

let images = document.querySelectorAll(".slider img");
let index = 0;
let music = document.getElementById("bgMusic");

/* Music plays on first click anywhere */
document.addEventListener("click", function(){
    music.play().catch(()=>{});
}, { once:true });

function showImage(i){
    images.forEach(img => img.classList.remove("active"));
    images[i].classList.add("active");
}

function nextImage(){
    index++;

    if(index >= images.length){
        window.location.href = "feedback.html";
        return;
    }

    showImage(index);
}

function prevImage(){
    index--;
    if(index < 0){
        index = images.length - 1;
    }
    showImage(index);
}

</script>

</body>
</html>
